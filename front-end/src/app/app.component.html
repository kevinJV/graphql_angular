<!-- ingresar un modal  -->
<div class="container ">
  <h1>Productos</h1>
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label>Nombre</label>
      <input class="form-control" formControlName="name" type="text">
    </div>
    <div
      *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['name'].errors.required">
        El nombre es requerido.
      </div>
    </div>

    <div class="form-group">
      <label>Descripcion</label>
      <input class="form-control" formControlName="description" type="text">
    </div>
    <div
      *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['description'].errors.required">
        La descripcion es requerida.
      </div>
    </div>

    <button type="submit" *ngIf="!editando" (click)=createProduct() [disabled]="angForm.pristine || angForm.invalid"
      class="btn btn-success">
      Crear
    </button>

    <button type="submit" *ngIf="editando" (click)=editProduct() [disabled]="angForm.invalid"
      class="btn btn-success">
      Editar
    </button>
  </form>
  <br>

  <table class="table table-dark">
    <thead>
      <th scope="col">Producto</th>
      <th scope="col">Nombre</th>
      <th scope="col">Opciones</th>
    </thead>
    <tr *ngFor="let item of products">
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button class="btn btn-outline-danger" (click)=deleteProduct(item.id)>Eliminar</button> |
        <button class="btn btn-outline-success" (click)=setEditProduct(item)>Editar</button>
      </td>
    </tr>
  </table>

</div>
